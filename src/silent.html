<!-- silent.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.auth0.com/js/auth0/9.11/auth0.min.js"></script>
  <script type="text/javascript" src="/mermaid-config.js"></script>
  <script type="text/javascript" src="/app.config.js"></script>
  <script>
    var webAuth = new auth0.WebAuth({
      clientID: window.appConfig.AUTH0_CLIENT_ID,
      domain: window.appConfig.AUTH0_DOMAIN,
      responseType: 'token id_token',
      redirectUri: window.appConfig.HOST_URL
    });
  </script>
  <script>
    parent.postMessage(window.location.hash, window.appConfig.HOST_URL);
  </script>
</head>
<body></body>
</html>
