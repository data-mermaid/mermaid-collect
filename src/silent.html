<!-- silent.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <script src="https://cdn.auth0.com/js/auth0/8.10.1/auth0.min.js"></script> -->

  <script type="text/javascript" src="auth0-variables.js"></script>
  <script type="text/javascript" src="https://cdn.auth0.com/js/auth0/8.9/auth0.min.js"></script>
  <script>
    var webAuth = new auth0.WebAuth({
      domain: AUTH0_DOMAIN,
      clientID: AUTH0_CLIENT_ID,
      scope: 'openid',
      responseType: 'token id_token',
      redirectUri: HOST_URL
    });
  </script>
  <script>
    webAuth.parseHash(window.location.hash, function (err, response) {
      parent.postMessage(err || response, HOST_URL);
    });
  </script>
</head>
<body></body>
</html>
