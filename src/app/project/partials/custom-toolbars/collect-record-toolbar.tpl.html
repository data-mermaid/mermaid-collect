<div class="table-toolbar">
  <div class="btn-group">
    <label type="button" class="btn btn-default" ng-click="config.toolbar.backUp()"><i class="fa fa-save"></i> Backup</label>


    <div class="btn-group">
      <label type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-pencil"></i>
        Method <span class="caret"></span>
      </label>
    
      <ul class="dropdown-menu">
        <li>
          <div class="checkbox">
            <label> 
              <input type="checkbox" ng-model="config.toolbar.allMethods" ng-change="config.toolbar.selectAll(config.toolbar.allMethods)">Select All
            </label>
          </div>
        </li>
        <li ng-repeat="item in config.toolbar.methodTypes track by item.protocol">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="item.selected" ng-change="config.toolbar.filterMethod(item.selected, item.protocol)">
              {{item.name}}
            </label>
          </div>
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <label type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-table"></i>
        Status <span class="caret"></span>
      </label>
    
      <ul class="dropdown-menu">
        <li ng-repeat="item in config.toolbar.statusTypes track by item.status">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="item.selected" ng-change="config.toolbar.filterStatus(item.selected, item.status)">
              {{item.name}}
            </label>
          </div>
        </li>
      </ul>
    </div>
   
</div>
    
</div>
