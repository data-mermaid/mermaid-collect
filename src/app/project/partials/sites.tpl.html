<div id="content">
  <div class="row">
    <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
  </div>
  <section widget-grid id="widget-grid">
    <div class="row">
      <article class="col-sm-12">
          <div>
              <validation-duplicate-sites-warning>
                <resolve-duplicate-obj
                  table="projectObjectsTable"
                  controller="ResolveDuplicateSitesCtrl"
                ></resolve-duplicate-obj>
              </validation-duplicate-sites-warning>
              <div class="widget-body">
                <div
                    paginatedtable
                    resource="resource"
                    config="tableConfig"
                    control="tableControl"
                ></div>
              </div>
          </div>
      </article>
    </div>

    <div class="row" ng-if="isOnline">
      <article class="col-sm-12">
        <div jarvis-widget id="map-widget" data-widget-editbutton="false">
          <header>
            <h2></h2>
          </header>
          <div class="widget-body map-body">
            <div class="leaflet-navbar" ng-class="{false: '', true: 'open'}[toggleNav]">
              <div class="leaflet-hamburger" ng-click="toggleNav = !toggleNav">
                <span>Allen&nbsp;Coral&nbsp;Atlas</span>
              </div>
              <div class="atlas-layers">
                <h2>Atlas</h2>
              </div>
            </div>
            <div class="row" style="height: 400px;">
              <leaflet-map 
                records="tableControl.records"
                mapopts="mapopts"
              ></leaflet-map>
            </div>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
