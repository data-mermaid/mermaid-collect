<div class="smart-form">
    <fieldset>
      <div ng-include="'app/project/partials/forms/sample_event.required.tpl.html'"></div>
    </fieldset>
    <fieldset>
      <div class="clearfix">
        <div
          class="col-xs-5"
          numberinput
          widget-disabled="isDisabled"
          widget-form="form"
          widget-name="number"
          ng-model="record.data[sampleUnit]"
          widget-label="Transect Number"
          widget-required="true"
          widget-validators="positive-small-integer"
        >
          <validations>
            <input-validation-alert
              identifier="number"
              identifier-validations="record.validations.results.number"
            ></input-validation-alert>
          </validations>
        </div>
  
        <div class="col-xs-1"></div>
  
        <div
          class="col-xs-5"
          textinput
          widget-disabled="isDisabled"
          widget-form="form"
          widget-name="label"
          ng-model="record.data[sampleUnit]"
          widget-label="Label"
          widget-required="false"
        ></div>
      </div>
  
      <div class="clearfix">
        <div
          class="col-xs-5"
          numberinput
          widget-disabled="isDisabled"
          widget-form="form"
          widget-name="len_surveyed"
          ng-model="record.data[sampleUnit]"
          widget-label="Transect length surveyed"
          widget-required="true"
          widget-append="m"
          widget-validators="decimal='3:1'"
        >
          <validations>
            <input-validation-alert
              identifier="len_surveyed"
              identifier-validations="record.validations.results.len_surveyed"
            ></input-validation-alert>
          </validations>
        </div>
  
        <div class="col-xs-1"></div>

        <div
          class="col-xs-5"
          numberinput
          widget-disabled="isDisabled"
          widget-form="form"
          widget-name="quadrat_number_start"
          ng-model="record.data[sampleUnit]"
          widget-label="Quadrat number start"
          widget-required="true"
          widget-validators="integer,minvalue='1:true'"
        >
          <validations>
            <input-validation-alert
              identifier="quadrat_number_start"
              identifier-validations="record.validations.results.quadrat_number_start"
            ></input-validation-alert>
          </validations>
        </div>

      </div>
  
      <div class="clearfix">
        <div
            class="col-xs-5"
            numberinput
            widget-disabled="isDisabled"
            widget-form="form"
            widget-name="quadrat_size"
            ng-model="record.data[sampleUnit]"
            widget-label="Quadrat size"
            widget-required="true"
            widget-append="m<sup>2</sup>"
            widget-validators="decimal='6:2',minvalue='0:true'"
        >
            <validations>
            <input-validation-alert
                identifier="quadrat_size"
                identifier-validations="record.validations.results.quadrat_size"
            ></input-validation-alert>
            </validations>
        </div>

        <div class="col-xs-1"></div>

        <div
          class="col-xs-5"
          numberinput
          widget-disabled="isDisabled"
          widget-form="form"
          widget-name="num_quadrats"
          ng-model="record.data[sampleUnit]"
          widget-label="Number of quadrats"
          widget-required="true"
          widget-append="m"
          widget-validators="integer,minvalue='1:true'"
        >
          <validations>
            <input-validation-alert
              identifier="num_quadrats"
              identifier-validations="record.validations.results.num_quadrats"
            ></input-validation-alert>
          </validations>
        </div>
        
      </div>

      <div class="clearfix">
        <div
            class="col-xs-5"
            numberinput
            widget-disabled="isDisabled"
            widget-form="form"
            widget-name="num_points_per_quadrat"
            ng-model="record.data[sampleUnit]"
            widget-label="Number of points per quadrat"
            widget-required="true"
            widget-validators="integer,minvalue='0:true'"
        >
            <validations>
            <input-validation-alert
                identifier="num_points_per_quadrat"
                identifier-validations="record.validations.results.num_points_per_quadrat"
            ></input-validation-alert>
            </validations>
        </div>

        <div class="col-xs-1"></div>

        <div
          class="col-xs-5"
          ddlinput
          widget-disabled="isDisabled"
          widget-form="form"
          widget-label="Reef Slope"
          widget-name="reef_slope"
          ng-model="record.data[sampleUnit]"
          widget-choices="choices.reefslopes"
        >
          <validations>
            <input-validation-alert
              identifier="reef_slope"
              identifier-validations="record.validations.results.reef_slope"
            ></input-validation-alert>
          </validations>
        </div>
      </div>
    </fieldset>
  
    <fieldset>
      <div ng-include="'app/project/partials/forms/sample_unit.non_required.tpl.html'"></div>
    </fieldset>
  
  </div>
