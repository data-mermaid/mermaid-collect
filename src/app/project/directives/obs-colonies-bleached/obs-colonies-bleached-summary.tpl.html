<div>
  <div>Total number of colonies <span class="pull-right">{{num_colonies}}</span></div>
  <div>Total number of coral genera <span class="pull-right">{{num_attributes}}</span></div>
  <div>% normal colonies <span class="pull-right">{{percent_normal | number: 1 | null_value}}%</span></div>
  <div>% pale colonies <span class="pull-right">{{percent_pale | number: 1 | null_value}}%</span></div>
  <div>% bleached colonies <span class="pull-right">{{percent_bleached | number: 1 | null_value}}%</span></div>
</div>
