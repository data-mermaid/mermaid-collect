<div id="content">
  <div class="row">
    <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
  </div>

  <section widget-grid id="widget-grid-project">
    <save-alert form="form"></save-alert>
    <form name="form" novalidate>
      <div class="row">
        <article class="col-sm-12">
          <div jarvis-widget id="dataentry-widget" data-widget-editbutton="false">
            <header>
              <h2></h2>
            </header>
            <div>
              <div class="widget-body no-padding">
                <div class="smart-form">
                  <fieldset>
                    <div
                      textinput
                      widget-form="form"
                      widget-label="Name"
                      widget-name="name"
                      ng-model="record"
                      widget-required="true"
                      widget-disabled="isDisabled"
                    ></div>
                    <div
                      autocompleteinput
                      widget-form="form"
                      widget-label="Family"
                      widget-name="family"
                      ng-model="record"
                      widget-required="true"
                      widget-disabled="isDisabled"
                      widget-choices="fishFamilies"
                    ></div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </form>
  </section>
</div>
