<div id="content">
  <div class="row">
    <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
  </div>

  <section widget-grid id="widget-grid-project">
    <save-alert form="form"></save-alert>
    <form name="form" novalidate>
      <div class="row">
        <article class="col-sm-12">
          <div jarvis-widget id="dataentry-widget" data-widget-editbutton="false">
            <header>
              <h2></h2>
            </header>
            <div>
              <div class="widget-body no-padding">
                <div class="smart-form">
                  <fieldset>
                    <div
                      class="col-xs-5"
                      readonlytext
                      ng-model="record"
                      widget-label="Name"
                      widget-name="name"
                    ></div>

                    <div class="col-xs-1"></div>

                    <div
                      class="col-xs-5" 
                      readonlytext
                      ng-model="record"
                      widget-label="Family"
                      widget-name="family"
                      widget-text-type="hasLink"
                      widget-link="app.reference.fishfamilies.fishfamily"
                      attribute-choices="fishFamilies"
                    ></div>

                    <div class="clearfix"></div>
                    
                    <div
                      readonlytext
                      class="col-xs-5"
                      ng-model="record"
                      widget-item-list="[{'A': 'biomass_constant_a'},{'B': 'biomass_constant_b'},{'C': 'biomass_constant_c'}]"
                      widget-label="Biomass Constants"
                      widget-text-type="hasList"
                    ></div>

                    <div class="clearfix"></div>

                    <div
                      readonlytext
                      class="col-xs-5"
                      ng-model="record"
                      widget-label="Regions"
                      widget-name="regions"
                      attribute-choices="choices.regions"
                      widget-text-type="isRegions"
                    ></div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </form>
  </section>
</div>
