<div class="leaflet-navbar" ng-class="{false: '', true: 'open'}[toggleNav]">
  <div class="leaflet-hamburger" ng-click="toggleNav = !toggleNav">
    <span>Allen&nbsp;Coral&nbsp;Atlas</span>
  </div>
  <div>
    <h4 class="padding-left-25 padding-top-15">Allen Coral Atlas <a href="https://allencoralatlas.org/atlas" target="_blank"><small><i class="fa fa-external-link" /></small></a></h4>
  </div>
  <div class="atlas-layers">
      <summary>
        <div class="atlas-legend padding-left-18">
          <input type="checkbox" ng-model="selectedCoralMosaic" ng-change="filterCoralMosaic()">
          <label>
            Satellite Coral Reef Mosaic
          </label>
        </div>
      </summary>
    <details open>
      <summary>
        <div class="atlas-legend">
          <input type="checkbox" ng-model="selectAllGeomorphic" ng-change="filterAllGeomorphic()">
          <label> 
            Geomorphic Analysis
          </label>
        </div>
      </summary>
      <div ng-repeat="geomorphic in geomorphicOptions | orderBy:'name'" class="atlas-legend-item">
        <input type="checkbox" ng-model="geomorphic.selected" ng-change="filterGeomorphic(geomorphic.name)">
        <label>{{geomorphic.name}}</label>
        <div class="atlas-legend-color-box" ng-style="{'background-color': geomorphicColors[geomorphic.name]}"></div>
      </div>
    </details>
    <details open>
      <summary>
        <div class="atlas-legend">
          <input type="checkbox" ng-model="selectAllBenthic" ng-change="filterAll()">
          <label> 
            Benthic Analysis
          </label>
        </div>
      </summary>
      <div ng-repeat="benthic in benthicOptions | orderBy:'name'" class="atlas-legend-item">
        <input type="checkbox" ng-model="benthic.selected" ng-change="filterBenthic(benthic.name)">
        <label>{{benthic.name}}</label>
        <div class="atlas-legend-color-box" ng-style="{'background-color': benthicColors[benthic.name]}"></div>
      </div>
    </details>
  </div>
</div>
