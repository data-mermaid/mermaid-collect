<div class="leaflet-navbar" ng-class="{false: '', true: 'open'}[toggleNav]">
  <div class="leaflet-hamburger" ng-click="toggleNav = !toggleNav">
    <span>Allen&nbsp;Coral&nbsp;Atlas</span>
  </div>
  <div class="atlas-layers">
    <details>
      <summary>
        <div class="atlas-legend">
          <input type="checkbox">
          <label> 
            Geomorphic Analysis
          </label>
        </div>
      </summary>
      <div class="atlas-legend-item">
        <input type="checkbox">
        <label> 
          Algae
        </label>
      </div>
      <div class="atlas-legend-item">
        <input type="checkbox">
        <label> 
          Benthic Microalgae
        </label>
      </div>
    </details>
    <details>
      <summary>
        <div class="atlas-legend">
          <input type="checkbox" ng-model="selectAllBenthic" ng-change="filterAll()">
          <label> 
            Benthic Analysis
          </label>
        </div>
      </summary>
      <div ng-repeat="benthic in benthicOptions | orderBy:'name'" class="atlas-legend-item">
        <input type="checkbox" ng-model="benthic.selected" ng-change="filterLegend(benthic.name)">
        <label>{{benthic.name}}</label>
        <div class="atlas-legend-color-box" ng-style="{'background-color': benthicColors[benthic.name]}"></div>
      </div>
    </details>
  </div>
</div>
