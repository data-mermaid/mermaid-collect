<div class="leaflet-navbar" ng-class="{false: '', true: 'open'}[toggleNav]">
  <div class="leaflet-hamburger" ng-click="toggleNav = !toggleNav">
    <span>Allen&nbsp;Coral&nbsp;Atlas</span>
  </div>
  <div class="atlas-layers">
    <details>
      <summary>
        <div class="atlas-legend">
          <input type="checkbox">
          <label> 
            Geomorphic Analysis
          </label>
        </div>
      </summary>
      <div class="atlas-legend-item">
        <input type="checkbox">
        <label> 
          Algae
        </label>
      </div>
      <div class="atlas-legend-item">
        <input type="checkbox">
        <label> 
          Benthic Microalgae
        </label>
      </div>
    </details>
    <details>
      <summary>
        <div class="atlas-legend">
          <input type="checkbox">
          <label> 
            Benthic Analysis
          </label>
        </div>
      </summary>
      <div ng-repeat="benthic in $parent.benthicLegends" class="atlas-legend-item">
        <input type="checkbox" ng-model="selected" ng-change="filterLegend(benthic)">
        <label>{{benthic}}</label>
      </div>
    </details>
  </div>
</div>
