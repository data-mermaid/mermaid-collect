<div class="dropdown top-menu-link pull-right">
  <span>
    <a
        id="{{menu_id}}"
        data-toggle="dropdown"
        class="dropdown-toggle"
        href=""
        aria-haspopup="true"
        aria-expanded="true"
    >
      <profile-menu-image></profile-menu-image>
    </a>

    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="{{menu_id}}" aria-expanded="true" style="margin-top:18px;">
      <li class="profile-menu-item">
        <div class="menu-item-label">Signed in as</div>
        <h5>{{name}}</h5>
      </li>
      <li role="separator" class="divider"></li>
      <li><a class="dropdown-link profile-menu-item dropdown-item" data-ui-sref="fullapp.profile" offlinehide>Your profile</a></li>
      <li><a class="dropdown-link profile-menu-item dropdown-item" data-ui-sref="fullapp.projects">Your projects</a></li>
      <li><a class="dropdown-link profile-menu-item dropdown-item" title="Sign out"
          ng-href=""
          ng-click="logout()"
          ng-class="{true: '', false: 'disabled'}[online]"
          offlinehide
          >Sign out</a></li>
    </ul>
  </span>
</div>
