<!-- #BODY -->
<!-- Possible Classes (to hardcode the classes you must disable the __ module)

	* 'smart-style-{SKIN#}'
	* 'smart-rtl'         - Switch theme mode to RTL
	* 'menu-on-top'       - Switch to top navigation (no DOM change required)
	* 'no-menu'           - Hides the menu completely
	* 'hidden-menu'       - Hides the main menu but still accessable by hovering over left edge
	* 'fixed-header'      - Fixes the header
	* 'fixed-navigation'  - Fixes the main menu
	* 'fixed-ribbon'      - Fixes breadcrumb
	* 'fixed-page-footer' - Fixes footer
	* 'container'         - boxed layout mode (non-responsive: will not work with fixed-navigation & fixed-ribbon)

	Possible attributes

	* 'data-smart-device-detect' - Detects if mobile or desktop, adds a class to body tag
	* 'data-smart-fast-click'    - Mobile click events
	* 'data-smart-layout'        - Mobile view event listener
	* 'data-smart-page-title'    - Page title

	-->

<body data-smart-device-detect data-smart-fast-click data-smart-layout data-smart-page-title="MERMAID" class="fixed-header fixed-navigation fixed-ribbon fixed-page-footer"
 ng-controller="GlobalCtrl">

	<img ng-hide="init" class="spinner" src="styles/img/cog-spinner.gif">
	<!-- ui-view container -->
	<div data-ui-view="root" data-autoscroll="false"></div>

	<script type="text/javascript" src="mermaid-config.js"></script>

	<!-- Use for production after building the project with grunt -->
	<script src="build/vendor.js"></script>
	<script src="build/vendor.ui.js"></script>
	<script src="build/app_version.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
	<script src="standalone_libs/angular-leaflet/dist/angular-leaflet-directive.min.js"></script>
	<script src="build/app.js"></script>
	<script type="text/javascript">
		'use strict';
		window.mermaid = window.mermaid || {};
		if ('serviceWorker' in navigator) {
			if (navigator.serviceWorker.controller) {
				navigator.serviceWorker.controller.onstatechange = function (e) {
					if (e.target.state === 'redundant') {
						console.log('There\'s a new app :)');
						window.mermaid.hasUpdates = true;
						try {
							localStorage.removeItem('mermaid.mermaid_submitted_transects');
						}
						catch(error) {
							console.error(error);
						}
					}
				};
			}
			navigator.serviceWorker
				.register('./sw.js', { scope: './' })
				.catch(function (err) {
					console.log('Service Worker Failed to Register', err);
				});
		}
		else {
			console.log('Browser doesn\'t support offline mode');
		}
	</script>
